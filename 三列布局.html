<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三列布局</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        height: 100vh;
      }
      .container {
        display: flex;
        height: 100%;
      }
      .left {
        width: 200px;
        background-color: #eee;
      }
      .middle {
        width: 100%;
        border: 1px solid red;
      }
      .right {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">左固定宽度</div>
      <div class="middle">
        中间自适应
        <button onclick="toggle()">左侧展开收起切换</button>
      </div>
      <div class="right">右固定宽度</div>
    </div>

    <script>
      let isCollapse = true;
      function toggle() {
        let leftDom = document.getElementsByClassName("left")[0];
        if (isCollapse) {
          leftDom.style.display = "none";
        } else {
          leftDom.style.display = "block";
        }
        isCollapse = !isCollapse;
      }
    </script>
  </body>
</html>
