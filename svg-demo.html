    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <rect width="200" height="100" stroke="black" stroke-width="1" fill="blue" />
    </svg>
    <!-- rx 和 ry 属性可使矩形产生圆角 -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <rect x="50" y="40" width="200" height="100" rx="5" ry="5" stroke="black" stroke-width="1" fill="blue" />
    </svg>
    <!-- 如果省略cx和cy，圆的中心会被设置为(0, 0) -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle cx="150" cy="80" r="50" stroke="black" stroke-width="1" fill="red" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <ellipse cx="150" cy="80" rx="100" ry="50" style="fill: yellow; stroke: black; stroke-width: 1" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <line x1="0" y1="0" x2="200" y2="100" style="stroke: red; stroke-width: 2" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <line x1="0" y1="0" x2="100" y2="100" style="stroke: red; stroke-width: 2" />
      <line x1="100" y1="100" x2="0" y2="100" style="stroke: red; stroke-width: 2" />
      <line x1="0" y1="100" x2="0" y2="0" style="stroke: red; stroke-width: 2" />
    </svg>
    <svg height="210" width="200">
      <polygon points="0,0 100,100 0,100" style="stroke: black; stroke-width: 1" />
    </svg>
    <svg height="210" width="200">
      <polygon points="0,35 100,35 20,100 50,0 80,100" style="fill: white; stroke: black; stroke-width: 1" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <polyline points="0,0 0,50 50,50 80,80" style="fill: none; stroke: black; stroke-width: 2" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <path d="M150 0 L75 150 L225 150 Z" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">

        <path id="path1" d="M75,20 a1,1 0 0,0 100,0" />
      </defs>
      <text x="10" y="100" style="fill: black">
        <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
      </text>
    </svg>
